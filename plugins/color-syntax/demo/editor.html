<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Editor</title>
    <!-- Editor's Dependencies -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css"
    />
    <!-- Editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.css" />
    <!-- Plugin -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.css"
    />
  </head>
  <body>
    <div class="code-html">
      <div id="editor"></div>
    </div>
    <!-- Editor -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- Editor's Plugin -->
    <script src="https://uicdn.toast.com/editor-plugin-color-syntax/latest/toastui-editor-plugin-color-syntax.min.js"></script>
    <!-- Plugin -->
    
    <script class="code-js">
      const { Editor } = toastui;
      const { colorSyntax } = Editor.plugin;

      const editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialEditType: 'wysiwyg',
        initialValue: 'Select some text and choose a color from the toolbar.',
        plugins: [colorSyntax]
      });
    </script>
  </body>
</html>
