<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>1. Editor</title>
  <link rel="stylesheet" href="./css/tuidoc-example-style.css" />
  <!-- Editor's Dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css" />
  <!-- Editor -->
  <link rel="stylesheet" href="../dist/cdn/toastui-editor.css" />
</head>

<body>
  <div class="tui-doc-description">
    <p>Test to check if my changes work</p>
  </div>
  <div class="code-html tui-doc-contents">
    <div id="editor"></div>
  </div>
  <!-- Added to check demo page in Internet Explorer -->
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="./data/md-default.js"></script>
  <!-- Editor -->
  <script src="../dist/cdn/toastui-editor-all.js"></script>
  <script src="../dist/cdn/i18n/ko-kr.js"></script>
  <script src="../dist/cdn/i18n/ar.js"></script>
  <script src="../dist/cdn/i18n/zh-tw.js"></script>
  <script src="../dist/cdn/i18n/zh-cn.js"></script>
  <script src="../dist/cdn/i18n/cs-cz.js"></script>
  <script src="../dist/cdn/i18n/de-de.js"></script>
  <script src="../dist/cdn/i18n/es-es.js"></script>
  <script src="../dist/cdn/i18n/fi-fi.js"></script>
  <script src="../dist/cdn/i18n/fr-fr.js"></script>
  <script src="../dist/cdn/i18n/gl-es.js"></script>
  <script src="../dist/cdn/i18n/it-it.js"></script>
  <script src="../dist/cdn/i18n/ja-jp.js"></script>
  <script src="../dist/cdn/i18n/nb-no.js"></script>
  <script src="../dist/cdn/i18n/nl-nl.js"></script>
  <script src="../dist/cdn/i18n/pl-pl.js"></script>
  <script type="text/babel" class="code-js">
    const editor = new toastui.Editor({
      el: document.querySelector('#editor'),
      previewStyle: 'vertical',
      height: '500px',
      language: 'pl',
      initialValue: ''
    });
  </script>
</body>

</html>
